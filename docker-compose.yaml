version: '3'

services:
  postgres_db:
    image: postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
  app:
    image: smartfinance
    build: .
    ports:
      - '8080:8080'
    depends_on:
      - postgres_db
    environment:
      - PG_HOST=postgres_db
      - PG_USERNAME=${PG_USER}
      - PG_PASSWORD=${PG_PASSWORD}
volumes:
  pg_data: